<!DOCTYPE html>
<html>
    <head th:replace="common/template :: head">
    </head>
    <body>
        <div class="wrapper">
            <div class="header" th:replace="common/template :: header">
            </div>
            <div class="body">
                <div class="breadcrumbs"><a href="project.html" th:href="@{'/project/show?id=' + ${stage.project.id}}">Budynek handowo-usługowy (Galeria handlowa)</a></div>
                <h2 th:text="${stage.type}">stageType</h2>
                <h3>Projektanci</h3>
                <div class="details" th:each="expert: ${stage.experts}">
                    <div class="detail">
                        <div class="th" th:text="${expert.specialisation}">specialiaation</div>
                        <div class="td" th:text="${expert.fullName}">expertFullName</div>
                        <div class="ta"><a onclick="return confirm('Czy na pewno?')" href="#" th:href="@{/stage/expert/delete(id=${stage.id},expert_id=${expert.user.id})}">Usuń</a></div>
                    </div>
                </div>
                <div class="action">
                    <a href="#" th:href="@{'/stage/expert/new?id=' + ${stage.id}}">+ Dodaj projektanta</a>
                </div>
                <h3>Dokumenty</h3>
                <div class="other documents" th:each="document: ${stage.otherDocuments}">
                    <div class="document">
                        <div class="caption small" th:text="${document.documentType}">documentType</div>
                        <a href="document.html" th:href="@{'/document/show?id=' + ${document.id}}" th:text="${document.documentName}">documentName</a>
                    </div>
                </div>
                <div class="action">
                    <a href="#">+ Dodaj dokument</a>
                </div>
                <h3>Faktury</h3>
                <div class="invoice documents" th:each="document: ${stage.invoices}">
                    <div class="document">
                        <div class="caption small" th:text="${document.documentType}">documentType</div>
                        <a href="invoice.html" th:href="@{'/document/show?id=' + ${document.id}}" th:text="${document.documentName}">documentName</a>
                    </div>
                </div>
                <div class="action">
                    <a href="#">+ Dodaj fakturę</a>
                </div>
            </div>
            <div class="footer" th:replace="common/template :: footer">
            </div>
        </div>
    </body>
</html>
