<!DOCTYPE html>
<html>
<head th:replace="common/template :: head">
</head>
<body>
<div class="wrapper">
    <div class="header" th:replace="common/template :: header">
    </div>
    <div class="body">
        <div class="breadcrumbs"><a href="show.html" th:href="@{'/project/show?id=' + ${document.stage.project.id}}" th:text="${document.stage.project.projectName}">projectName</a> &raquo; <a href="stage.html" th:href="@{'/stage/show?id=' + ${document.stage.id}}" th:text="${document.stage.type}">stageName</a></div>
        <h2 th:text="${document.documentName}">documentName</h2>
        <div class="generated" th:each="guideline : ${document.guidelines}">
            <p th:text="${guideline}">guideline</p>
        </div>
    </div>
    <div class="footer" th:replace="common/template :: footer">
    </div>
</div>
</body>
</html>
