<!DOCTYPE html>
<html>
<head th:fragment="head">
    <title>Archorganizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style type="text/css">

        a, span, p, h1, h2, h3, h4, div, th, td {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 16px;
        }

        h1, h2, h3, h4 {
            margin: 0;
        }


        h1 {
            font-weight: 500;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            border-bottom: solid 1px #3671BF;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        h4 {
            margin-bottom: 10px;
            font-weight: 400;
        }


        html, body {
            margin: 0;
            padding: 0;
            background-color: #F2F2F2;
        }

        a {
            text-decoration: none;
            color: #3671BF;
        }

        .wrapper {
            border: solid 0px dodgerblue;
            max-width: 1200px;
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header h1 {
            font-size: 36px;
        }

        .header .panel {
            text-align: right;
            flex-grow: 20;
        }

        .header, .body, .footer {
            padding: 20px;
        }

        .header, .body {
            border-bottom: solid 3px #3671BF;
        }

        .footer {
            font-size: 12px;
            text-align: right;
        }

        .breadcrumbs, .breadcrumbs > a {
            font-size: 14px;
            margin-bottom: 5px;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none
        }

        .details {
            margin-bottom: 20px;
        }

        .detail .th, .detail .td, .detail .ta {
            /*background-color: #E7E7E7;*/
            border: solid 1px #9dc7ff;

        }

        .detail {
            margin-bottom: 10px;
        }

        a.detail:hover .td, a.detail:hover .th {
            background-color: #FFFFFF;
        }

        .detail, .item {
            display: flex;
            justify-content: space-between;
        }

        .td, .th, .ta {
            background-color: #F2F2F2;
            padding: 5px 10px;
            flex-grow: 90;
        }

        .th {
            margin-right: 10px;
            flex-grow: 2;
            width: 175px;
        }

        .ta {
            margin-left: 10px;
            flex-grow: 2;
            text-align: center;
        }

        .element {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .projects .element {
            background-color: #3671BF;
        }

        .projects .element:hover {
            opacity: 0.8;
        }
        .projects .element a {
            color: white;
        }

        .element a {
            padding: 10px 15px;
            display: block;
        }
        .element a.main {
            flex-grow: 10;
        }

        .element a.delete {
            visibility: hidden;
        }

        .element:hover a.delete {
            visibility: visible;
        }

        .element.action {
            background-color: transparent;
        }

        .action {
            text-align: right;
        }

        .stages .element {
            background-color: #F2F2F2;
            border: solid 1px #3671BF;
        }

        .outer {
            background-color: #E7E7E7;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px 20px 20px;
        }

        .items, .other {
            margin-bottom: 30px;
        }

        .item {
            margin-bottom: 10px;
        }

        .documents {
            display: flex;
            flex-wrap: wrap;
        }

        .document {
            max-width: 120px;
            border: solid 1px #BBB;
            margin: 0 20px 0 0;
            background-color: #F2F2F2;
        }

        .document a {
            display: block;
            padding: 10px;
            font-size: 14px;
        }

        .document .caption {
            padding: 10px 10px 0;
        }

        .caption.small {
            font-size: 12px;
        }

        .subjects {
            display: flex;
            justify-content: space-between;
        }

        .subject {
            width: 47%;
        }

        table {
            border-spacing: 0;
            border: solid 1px #9dc7ff;
            border-width: 1px 0 0 1px;
        }

        th {
            background-color: #E7E7E7;
        }

        th, td {
            padding: 10px;
            border: solid 1px #9dc7ff;
            border-width: 0 1px 1px 0;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <div class="header" th:fragment="header">
        <h1>ArchOrganizer</h1>
        <div class="panel">
            <span class="profile">
                Jakub Kury≈Çowicz [Architekt]
            </span>
            <span class="logout">
                <a href="#">Wyloguj</a>
            </span>
            <!-- <span class="login">
                <a href="#">Zaloguj</a>
            </span> -->
        </div>
    </div>
    <div class="footer" th:fragment="footer">
        s9989 - 2020 - archorganizer
    </div>
</div>
</body>
</html>
